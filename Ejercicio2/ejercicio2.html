<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <div id="capa"></div>
    <script>
    var cabeceras=[6,5,4,3,2,1];
    var capa= document.querySelector('#capa');
    for(var i=0;i<cabeceras.length;i++)
    {
        var h=document.createElement('h'+cabeceras[i]);
        h.textContent = 'Javascript';
        capa.appendChild(h);
    }
    
    
    
    </script>
    
</body>
</html>
