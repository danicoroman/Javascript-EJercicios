<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla multiplicar</title>
</head>
<body>
<script>
//1. Solicitar un número y presentar su tabla de multiplicar.

  var numero= prompt("Pon un número")
  var i
  document.write("Su tabla de multiplicar es: <br>")
  for(i=1;i<=10;i++)
  {
    document.write('\n',numero * i,"<br>")
  }
  
  
</script>
    
</body>
</html>
